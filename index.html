<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "manifest" href="manifest.json">
    <link rel = "stylesheet" type = 'text/css' href="dist/app/bundle.css">
    <link rel = "stylesheet" type = 'text/css' href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel = "stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700' media="print" rel='stylesheet' >
    <link rel = "stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700' media="print" rel='stylesheet'>
    <link rel = "stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="none" onload="if(media!='all')media='all'">
    <link rel = "stylesheet" type = 'text/css' type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" media="none" onload="if(media!='all')media='all'"/>
    <link rel = "stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" media="none" onload="if(media!='all')media='all'" />

    <script type="text/javascript">
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
          if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
              window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
              );
            }
          }
        }(window.location))

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
            console.log('Registration successful, scope is:', registration.scope);
            })
            .catch(function(error) {
            console.log('Service worker registration failed, error:', error);
            });
        }
        
      </script>
</head>

<body>
    <div id="app"></div>
    <script src = "dist/app/bundle.js"></script>
</body>
</html>
